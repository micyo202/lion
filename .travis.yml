language: java

sudo: required
dist: trusty

jdk:
  - openjdk8
  #- openjdk11
  #- openjdk13

script:
  - java -version
  - ./gradlew -v
  - ./gradlew clean test build check

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
